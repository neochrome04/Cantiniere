<div class="modal-wrapper">
  <div class="modal-header">
    <h4 class="modal-title"><h2>Modifier un plat</h2></h4>
    <button type="button" class="closeModal btn btn-warning" aria-label="Close" (click)="activeModal.close('Cross click')"><i
            class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="editPlat(updatedPlat)" #updatedPlat="ngForm">
      <div class="row">
        <div class="form-group col-md-9">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" name="name" [ngModel]="plat?.name">
        </div>
        <div class="form-group col-md-3">
          <label for="price">Prix</label>
          <input type="number" class="form-control" id="price" name="price" [ngModel]="plat?.price">
        </div>
        <div class="form-group col-md-12">
          <label for="category">Cat√©gorie</label>
          <select class="browser-default custom-select mb-4" name="category" [ngModel]="plat?.category">
            <option value="starter" selected>Entr&eacute;e</option>
            <option value="dish">Plat</option>
            <option value="dessert">Dessert</option>
            <option value="drink">Boisson</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <label>Type</label>
          <select class="browser-default custom-select mb-4" name="type" [ngModel]="plat?.type">
            <option value="hot" selected>Chaud</option>
            <option value="cold">Froid</option>
          </select>
      </div>
      <div class="form-group col-md-12">
        <div class="form-group">
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Description" name="description" [ngModel]="plat?.description"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
